<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Alquiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-home"></i> Control de Alquiler</h1>
        </header>
        <main>
            <div class="card">
                <h2>Registro de Pagos</h2>
                <div class="input-container">
                    <div class="input-group">
                        <label for="dateType">Tipo de fecha:</label>
                        <select id="dateType">
                            <option value="fixed">Fecha fija mensual</option>
                            <option value="30days">Cada 30 días</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="startDate"><i class="fas fa-calendar-alt"></i> Fecha de Inicio:</label>
                        <input type="date" id="startDate" required>
                    </div>
                </div>
                <div class="table-container">
                    <table id="rentTable">
                        <thead>
                            <tr>
                                <th>Mes</th>
                                <th>Estado</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="button-group">
                <button id="viewPayments" class="btn-primary"><i class="fas fa-eye"></i> Ver Pagos</button>
                <button id="resetTable" class="btn-warning"><i class="fas fa-redo"></i> Resetear</button>
                <button id="loadJson" class="btn-info"><i class="fas fa-upload"></i> Cargar JSON</button>
                <button id="saveJson" class="btn-success"><i class="fas fa-download"></i> Guardar JSON</button>
                <button id="sendWhatsApp" class="btn-success"><i class="fab fa-whatsapp"></i> Enviar a WhatsApp</button>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrar Pago</h2>
            <form id="paymentForm">
                <div class="input-group">
                    <label for="receiver"><i class="fas fa-user"></i> Receptor del Pago:</label>
                    <input type="text" id="receiver" required>
                </div>
                <div class="input-group">
                    <label for="amount"><i class="fas fa-money-bill-wave"></i> Monto (S/):</label>
                    <input type="number" id="amount" value="250" min="0" step="0.01" required>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Registrar Pago</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
